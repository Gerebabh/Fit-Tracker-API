openapi: 3.0.0
info:
  title: Fit-Tracker API
  description: API de gerenciamento de treinos e atletas. Inclui rotas protegidas por autenticação JWT e controle de permissão por função (Admin, Professor, Aluno).
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Servidor de Desenvolvimento Local
tags:
  - name: Autenticação
    description: Rotas de criação de login, autenticação e renovação de token JWT.
  - name: Atletas
    description: Gerenciamento completo (CRUD) dos dados dos atletas.
  - name: Treinos
    description: Gerenciamento dos treinos registrados.

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Token de Autorização JWT (utilize 'Bearer <token>')
  
  schemas:
    Atleta:
      type: object
      required:
        - nome
        - email
      properties:
        _id:
          type: string
          readOnly: true
          description: ID gerado pelo MongoDB.
          example: 60b8d295f70f805a90d4a974
        nome:
          type: string
          example: Ivan Lugon
        email:
          type: string
          format: email
          example: ivanlugon@mail.com.br
        idade:
          type: integer
          example: 32
        peso:
          type: number
          format: float
          example: 67.5
        altura:
          type: number
          format: float
          example: 1.7
        modalidade:
          type: string
          example: Triatlo
        ativo:
          type: boolean
          example: true

    Treino:
      type: object
      required:
        - atleta
        - data
        - tipo
        - duracao
        - intensidade
      properties:
        _id:
          type: string
          readOnly: true
          description: ID gerado pelo MongoDB.
          example: 60b8d295f70f805a90d4a975
        atleta:
          type: string
          description: ID do Atleta a quem o treino pertence.
          example: 60b8d295f70f805a90d4a974
        data:
          type: string
          format: date
          example: "2025-10-25"
        tipo:
          type: string
          example: Ciclismo
        duracao:
          type: integer
          description: Duração em minutos.
          example: 120
        intensidade:
          type: string
          enum: [Leve, Moderado, Intenso]
          example: Moderado
        distancia:
          type: number
          format: float
          example: 50
        observacoes:
          type: string
          nullable: true
          example: 2 horas de giro leve, percorrendo no mínimo 50km

    Login:
      type: object
      required:
        - email
        - senha
      properties:
        email:
          type: string
          format: email
          example: adrianomenezes@mail.com.br
        senha:
          type: string
          format: password
          example: adriano123
        funcao:
          type: string
          enum: [admin, professor, aluno]
          example: admin
        
    Error:
      type: object
      properties:
        msg:
          type: string
          example: Token inválido
          
paths:
  /auth/criarlogin:
    post:
      tags:
        - Autenticação
      summary: Cria um novo usuário/login (Admin, Professor ou Aluno).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - nome
                - email
                - motivo
                - senha
                - funcao
              properties:
                nome: {type: string, example: Novo Usuário}
                email: {type: string, example: novo.usuario@mail.com}
                motivo: {type: string, example: Professor}
                senha: {type: string, example: senha123}
                funcao: {$ref: '#/components/schemas/Login/properties/funcao'}
      responses:
        '201':
          description: Login criado com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Login'
        '422':
          description: Erro de validação.

  /auth/login:
    post:
      tags:
        - Autenticação
      summary: Realiza login e gera um token JWT.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
      responses:
        '201':
          description: Login bem-sucedido.
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: Token JWT para autenticação.
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '401':
          description: Credenciais inválidas.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/renovar:
    post:
      tags:
        - Autenticação
      summary: Renova um token JWT existente.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Token renovado com sucesso.
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        '401':
          description: Não autorizado (Token ausente ou inválido).

  /auth/{id}:
    delete:
      tags:
        - Autenticação
      summary: Deleta um usuário/login (Requer Admin).
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '204':
          description: Usuário deletado com sucesso.
        '401':
          description: Não autorizado (Token inválido).
        '403':
          description: Acesso negado (Função sem permissão).

  /atletas:
    get:
      tags:
        - Atletas
      summary: Lista todos os atletas (Requer Autenticação).
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de atletas retornada.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Atleta'
        '401':
          description: Não autorizado.
    post:
      tags:
        - Atletas
      summary: Cria um novo atleta (Requer Admin/Professor).
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Atleta'
      responses:
        '201':
          description: Atleta criado com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Atleta'
        '401':
          description: Não autorizado.
        '403':
          description: Acesso negado.

  /atletas/{id}:
    get:
      tags:
        - Atletas
      summary: Retorna um atleta pelo ID (Requer Autenticação).
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Atleta encontrado.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Atleta'
        '400':
          description: ID inválido.
        '404':
          description: Atleta não encontrado.
    put:
      tags:
        - Atletas
      summary: Atualiza um atleta pelo ID (Requer Admin/Professor).
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Atleta'
      responses:
        '200':
          description: Atleta atualizado com sucesso.
        '400':
          description: ID ou parâmetros inválidos.
        '403':
          description: Acesso negado.
        '404':
          description: Atleta não encontrado.
    delete:
      tags:
        - Atletas
      summary: Deleta um atleta pelo ID (Requer Admin/Professor).
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '204':
          description: Atleta deletado com sucesso.
        '403':
          description: Acesso negado.
        '404':
          description: Atleta não encontrado.

  /treinos:
    get:
      tags:
        - Treinos
      summary: Lista todos os treinos (Requer Autenticação).
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de treinos retornada.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Treino'
        '401':
          description: Não autorizado.
    post:
      tags:
        - Treinos
      summary: Cria um novo treino (Requer Admin/Professor).
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Treino'
      responses:
        '201':
          description: Treino criado com sucesso.
        '403':
          description: Acesso negado.

  /treinos/{id}:
    get:
      tags:
        - Treinos
      summary: Retorna um treino pelo ID (Requer Autenticação).
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Treino encontrado.
        '400':
          description: ID inválido.
        '404':
          description: Treino não encontrado.
    put:
      tags:
        - Treinos
      summary: Atualiza um treino pelo ID (Requer Admin/Professor).
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Treino'
      responses:
        '200':
          description: Treino atualizado com sucesso.
        '403':
          description: Acesso negado.
        '404':
          description: Treino não encontrado.
    delete:
      tags:
        - Treinos
      summary: Deleta um treino pelo ID (Requer Admin/Professor).
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '204':
          description: Treino deletado com sucesso.
        '403':
          description: Acesso negado.
        '404':
          description: Treino não encontrado.